<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

:root{
   --blue:#00b8b8;
   --black:#333;
   --white:#fff;
   --light-color:#666;
   --light-bg:#eee;
   --border:.2rem solid rgba(0,0,0,.1);
   --box-shadow:0 .5rem 1rem rgba(0,0,0,.1);
}

*{
   font-family: 'Poppins', sans-serif;
   margin:0; padding:0;
   box-sizing: border-box;
   outline: none; border:none;
   text-decoration: none !important;
   text-transform: capitalize;
}

*::-webkit-scrollbar{
   height: .5rem;
   width: 1rem;
}

*::-webkit-scrollbar-track{
   background-color: transparent;
}

*::-webkit-scrollbar-thumb{
   background-color: var(--blue);
}
html{
   font-size: 62.5%;
   overflow-x: hidden;
   scroll-behavior: smooth;
  
}
section.login{
   margin: 100px;
    background-color: whitesmoke;
    box-shadow: 5px 5px 5px solid gray;
    height: 600px;
    box-shadow: 5px 5px 5px gray;
    border-radius: 40px;
   
   
}
form{
   
   border-radius: .5rem;
   background-color:rgb(247, 248, 248);
   padding:2rem;
   margin:0 auto;
   max-width: 50rem;
   padding-top: 100px;
   padding-bottom: 100px;
}

form .message{
   margin-bottom: 2rem;
   border-radius: .5rem;
   background-color: var(--blue);
   padding:1.2rem 1rem;
   font-size: 1.7rem;
   color:var(--white);
   text-align: center;

}

form .box{
   width: 100%;
   margin-top: 1rem;
   margin-bottom: 2rem;
   border-radius: .5rem;
   background-color: var(--white);
   padding:1.2rem 1.4rem;
   font-size: 1.7rem;
   color:var(--black);
   text-transform: none;
}

form span{
   font-size: 1.7rem;
   color:var(--black);
}
.link-btn{
   display: inline-block;
   padding:1rem 3rem;
   border-radius: .5rem;
   background-color: var(--blue);
   cursor: pointer;
   font-size: 1.7rem;
   color:var(--white);
}

.link-btn:hover{
   background-color: var(--black);
   color:var(--white);
}
.modal {
          display: none;
          /* Hidden by default */
          position:fixed;
          /* Stay in place */
          z-index: 1;
          /* Sit on top */
          padding-top: 100px;
          /* Location of the box */
          left: 0;
          top: 0;
          width: 50%;
          /* Full width */
          height: 70%;
          /* Full height */
          overflow: auto;
          /* Enable scroll if needed */
       /*   background-color: rgb(0, 0, 0);*/
          /* Fallback color */
        /*  background-color: rgba(0, 0, 0, 0.4);
          /* Black w/ opacity */
        }
    
        /* Modal Content */
        .modal-content {
        
          
          margin: auto;
       
          padding: 40px;
          border: 1px solid #888;
          width: 40%;
          height: 50%;
          background-color: cadetblue;
          box-shadow: 5 px 5px 5px solid red;
        }
    
        /* The Close Button */
        .close {
           
          color: #ffffff;
          float: right;
          margin-left: 97%;
          margin-top: -3%;
          font-size: 28px;
          font-weight: bold;
         
          border-radius:5px ;
          
        }
    
        .close:hover,
        .close:focus {
          color: rgb(19, 19, 18);
          text-decoration: none;
          cursor: pointer;
        }
    </style>
    <title>delete account</title>
</head>
<body style="background-image: url(./images/background/properback.png);background-repeat: no-repeat;background-size: cover;">
    
    <section class="login">
        <br>
        <h1 class="text-center" style= "font-size: 50px; font-weight: 900;font-family: 'Times New Roman', Times, serif;
        padding-top: 1rem;
        color: rgb(116, 35, 116); text-shadow: 0.4rem 0.4rem 0 rgba(12, 12, 12, 0.2); ">Delete Account</h1>
        <br>
        <div class="col-md-12">
         <div class="row">
             <div class="col-md-6">
               <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_5tkuwdgq.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
             </div>
             <div class="col-md-6">
               <form  >
          
                   
                   <span style="font-family: 'Times New Roman', Times, serif;font-weight: bold;">Enter The  Id To Be Deleted :</span>
                   <input type="number" name="number" placeholder="enter Id" class="box" required>
                   <span style="font-family: 'Times New Roman', Times, serif;font-weight: bold;">Enter your Password:</span>
                   <input type="password" name="password" placeholder="enter your Password" class="box" required>
                   
                   <input type="submit" value="Delete" name="submit" id="btn" class="link-btn" style="margin-right: 5px;"><input type="submit" value="Cancel" name="submit" id="btn" class="link-btn">
                </form>   
           </div>
         </div>
     </div>
   </section>
   <div id="myModal" class="modal">

       <!-- Modal content -->
       <div class="modal-content">
         <span class="close" id="s" >&times;</span>
        <h4 >Enter Your OTP :</h4>
         <input type="text" style="width: 150px; height: 40px;"><br>
         
        <button style="background-color: green; width: 50px;color: var(--white);height: 40px; font-weight: bold; box-shadow: 5px 5px 5px solid gray;">Submit</button><br>
          <button style="background-color: rgb(22, 164, 189); width: 50px;color: var(--white);height: 40px; font-weight: bold; box-shadow: 5px 5px 5px solid gray;">Cancel</button> 
       </div>
   
     </div>
<script>
$("#btn").click(function (event) {
  $('#myModal').show();
        //Calling Loader
        $(".loader1").show();


});
$("#s").click(function (event) {
  $('#myModal').hide();
        //Calling Loader
        $(".loader1").hide();


});




</script>

</html>
