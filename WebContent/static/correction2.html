<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/correction1.css">
  <title>Document</title>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/sweetalert.min.js"></script>
  <script src="./js/changeEmail.js"></script>
</head>

<body style="background-image: url(./images/background/correction\ bg1.jpg);background-size:cover;">
  <header>
    <div class="col-md-12">
      <img class="im1" src="./images/header/GNIT Name Page.JPG">
    </div>
  </header>
  <main>
    <div class="container mt-4 shadow-lg">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2 class=" text-center background text1 ">CHANGE YOUR EMAIL ID</h2>

          <hr>
          <form method="POST" id="changeEmail" enctype="multipart/form-data">

            <div class="form-group mt-3 mb-3">
              <label class="form-label name1">Enter Phone Number</label>
              <input type="text" name="existingPhoneNumber" class="form-control "  size="1" required="">
            </div>

            <div class="form-group mt-3 mb-3">
              <label class="form-label name1">Enter Your Existing Mail Id</label>
              <input type="text" name="existingEmail" class="form-control " required="">
            </div>
            <div class="form-group mt-3 mb-3">
              <label class="form-label name1">Enter Your New Mail Id :</label>
              <input type="email" name="newEmail" class="form-control " required="">
            </div>
            <div class="form-group mb-2">
              <label class="form-label name1">Enter I.D Number</label>
              <input type="text" name="idNumber" class="form-control" required="">
            </div>
            <div class="form-group mb-2">
              <label class="form-label name1">Enter 6 Digits Security Pin</label>
              <input type="password" name="existingSecurityPin" class="form-control" required="">
            </div>
            <div class="form-group mb-2">
              <label class="form-label name1">Enter Security Question</label>
              <select class="text5" name="existingSecurityQuestion" id="Survey_Qs">
                <option>--Select--</option>
                <option>Your Favourite Color</option>
                <option>Your Favourite Food</option>
                <option>Your Home Town</option>
                <option>Your Favourite Game</option>
                <option>Your Pet Name</option>
                <option>Your Hobby</option>
                <option>Your Date Of Birth</option>
                <option>Your Year Of Birth</option>

              </select>
            </div>

            <div class="form-group mb-2">
              <label class="form-label name1">Enter Security Answer</label>
              <input type="text" name="existingSecurityQuestionAnswer" class="form-control" required="">
            </div>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Clear</a>
          <input type="submit" id="emailCorrectionSubmitButton" value="Submit" class="btn" />

        </div>
        <hr>
        </form>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
