<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- bootstrap cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">

    <title>Change Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

:root{
   --blue:#00b8b8;
   --black:#333;
   --white:#fff;
   --light-color:#666;
   --light-bg:#eee;
   --border:.2rem solid rgba(0,0,0,.1);
   --box-shadow:0 .5rem 1rem rgba(0,0,0,.1);
}

*{
   font-family: 'Poppins', sans-serif;
   margin:0; padding:0;
   box-sizing: border-box;
   outline: none; border:none;
   text-decoration: none !important;
   text-transform: capitalize;
}

*::-webkit-scrollbar{
   height: .5rem;
   width: 1rem;
}

*::-webkit-scrollbar-track{
   background-color: transparent;
}

*::-webkit-scrollbar-thumb{
   background-color: var(--blue);
}

html{
   font-size: 62.5%;
   overflow-x: hidden;
   scroll-behavior: smooth;
   scroll-padding-top: 6.5rem;
}

section{
   padding:7rem 2rem;
}

.heading{
   text-align: center;
   font-size: 4rem;
   color:var(--black);
   text-transform: uppercase;
   font-weight: bolder;
   margin-bottom: 3rem;
}

.link-btn{
   display: inline-block;
   padding:1rem 3rem;
   border-radius: .5rem;
   background-color: var(--blue);
   cursor: pointer;
   font-size: 1.7rem;
   color:var(--white);
}

.link-btn:hover{
   background-color: var(--black);
   color:var(--white);
}
.contact form{
   border-radius: .5rem;
   background-color:none;
   padding:2rem;
   margin:0 auto;
   max-width: 50rem;
}

.contact form .message{
   margin-bottom: 2rem;
   border-radius: .5rem;
   background-color: var(--blue);
   padding:1.2rem 1rem;
   font-size: 1.7rem;
   color:var(--white);
   text-align: center;
}

.contact form .box{
   width: 100%;
   margin-top: 1rem;
   margin-bottom: 2rem;
   border-radius: .5rem;
   background-color: var(--white);
   padding:1.2rem 1.4rem;
   font-size: 1.7rem;
   color:var(--black);
   text-transform: none;
}

.contact form span{
   font-size: 1.7rem;
   color:var(--black);
}

    </style>
</head>
<body >
    <section class="contact" id="contact" style="background-image: url(./images/background/ranger-4df6c1b6.png);background-repeat: no-repeat;background-size: cover;" >

        <h1 class="heading" style= "font-size: 40px; font-weight: 1000;font-family: 'Times New Roman', Times, serif;
        padding-top: 1rem;
        color: rgb(5, 5, 5); text-shadow: 0.4rem 0.4rem 0 rgba(12, 12, 12, 0.2);">Change Password</h1>
        <hr>
     <div class="col-md-12" style="box-shadow:  5px 5px 5px solid grey;">
         <div class="row">
             <div class="col-md-6">
                <img src="./images/background/web development.svg">
               </div>
             <div class="col-md-6">
                <form  >
           
                    <span style="font-weight: bold;color: black; font-size: 20px;">your name :</span>
                    <input type="text" name="name" placeholder="enter your name" class="box" required>
                    <span style="font-weight: bold;color: black; font-size: 20px;">your email :</span>
                    <input type="email" name="email" placeholder="enter your email" class="box" required>
                    <span style="font-weight: bold;color: black; font-size: 20px;">your Phone number :</span>
                    <input type="number" name="number" placeholder="enter your number" class="box" required>
                    <span style="font-weight: bold;color: black; font-size: 20px;">your Old Password:</span>
                    <input type="password" name="number" placeholder="enter old Password" class="box" required>
                     <span style="font-weight: bold;color: black; font-size: 20px;">your New Password:</span>
                    <input type="password" name="number" placeholder="enter new Password" class="box" required>
                    <span style="font-weight: bold;color: black; font-size: 20px;">confirm your Password:</span>
                    <input type="password"  name="number" placeholder="confirm your Password" class="box" required>
                    <input type="submit" style="background-color: black;" value="Submit" name="submit" class="link-btn"> <input type="submit" style="background-color: black;" value="Clear" name="Submit" class="link-btn" style="border-bottom-right-radius: 20px;">
                 </form>  
            </div>
         </div>
     </div>



       
     
     </section>
     
</body>
</html>
