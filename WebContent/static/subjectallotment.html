    <style>
        form {
	padding: 24px;
	border-radius: 10px;
	box-shadow: 4px 4px 10px rgba(0, 0, 0, .1);
	background: #fff;
}
.form-group {
	margin-bottom: 16px;
}
.form-group:last-child {
	margin-bottom: 0;
}
.form-group input {
	display: none;
}
label {
	display: flex;
	align-items: center;
	grid-gap: 16px;
	cursor: pointer;
}
label .checkbox {
	width: 20px;
	height: 20px;
	background: #ccc;
	border-radius: 4px;
	position: relative;
	transition: .2s ease;
	transition-delay: .2s;
}
label .checkbox::before {
	content: '';
	position: absolute;
	top: 2px;
	left: 2px;
	right: 2px;
	bottom: 2px;
	background: #fff;
	border-radius: 2.5px;
	transition: .2s ease;
	transition-delay: .2s;
}
.form-group input:checked + label .checkbox::before {
	top: 10px;
	left: 10px;
	right: 10px;
	bottom: 10px;
	border-radius: 50%;
	transition-delay: 0s;
}
.form-group input:checked + label .checkbox {
	background: var(--dark);
	transition-delay: 0s;
}
label .checkbox .check {
	display: block;
	width: 12px;
	height: 6px;
	position: absolute;
	top: 6px;
	left: 50%;
	transform: translateX(-50%) rotateZ(-45deg);
}
label .checkbox .check::before {
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 2px;
	height: 0;
	background: #fff;
	transition: .2s ease;
	transition-delay: .2s;
}
label .checkbox .check::after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 0;
	width: 0;
	height: 2px;
	background: #fff;
	transition: .2s ease;
	transition-delay: 0s;
}
.form-group input:checked + label .checkbox .check::before {
	height: 100%;
	transition-delay: .2s;
}
.form-group input:checked + label .checkbox .check::after {
	width: 100%;
	transition-delay: .4s;
}
