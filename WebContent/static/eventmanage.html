<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/sweetalert.min.js"></script>
    <style>
        #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
    .view-btn{
          width: 90px;
          background-color: lightblue;
        }
    /* The Modal (background) */
    .modal {
          display: none;
          /* Hidden by default */
          position:fixed;
          /* Stay in place */
          z-index: 1;
          /* Sit on top */
          padding-top: 100px;
          /* Location of the box */
          left: 0;
          top: 0;
          width: 100%;
          /* Full width */
          height: 100%;
          /* Full height */
          overflow: auto;
          /* Enable scroll if needed */
       /*   background-color: rgb(0, 0, 0);*/
          /* Fallback color */
        /*  background-color: rgba(0, 0, 0, 0.4);
          /* Black w/ opacity */
        }
    
        /* Modal Content */
        .modal-content {
        
          
          margin: auto;
       
          padding: 20px;
          border: 1px solid #888;
          width: 50%;
          height: 50%;
          background-color: cadetblue;
          box-shadow: 5 px 5px 5px solid red;
        }
    
        /* The Close Button */
        .close {
           
          color: #ffffff;
          float: right;
          margin-left: 97%;
          margin-top: -3%;
          font-size: 28px;
          font-weight: bold;
          background-color: black;
          border-radius:5px ;
          
        }
    
        .close:hover,
        .close:focus {
          color: rgb(215, 230, 17);
          text-decoration: none;
          cursor: pointer;
        }
    </style>
    
    <title>All Queries </title>
</head>
<body>
    <table id="customers">
        <thead>
          <th>Name</th>
          <th>Relation</th>
          <th>Department</th>
          
         
          <th>Post Type</th>
          <th>View</th>
          <th>Accept</th>
          <th>Reject</th>
          
        </thead>
       
        <tr>
    <td>Sornali Hazra</td>
    <td>Student</td>
    <td>ECE</td>
    <td>Cutural Fest</td>
    <td><button class="view-btn" id="bt">View</button></td>
   
    
    <td><button class="view-btn" >Accept</button></td>
    <td><button class="view-btn" >Reject</button></td>
    
        </tr>
    
        
       
      </table>
    
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" id="s" >&times;</span>
         
          <div id="tableDiv">
            
            <embed src="./fpdf/4.2.1-with-front-page.pdf" height="400px" width="900px" type="application/pdf">
             

          </div>


        </div>
    
      </div>
<script>
$("#bt").click(function (event) {
  $('#myModal').show();
        //Calling Loader
        $(".loader1").show();


});
$("#s").click(function (event) {
  $('#myModal').hide();
        //Calling Loader
        $(".loader1").hide();


});




</script>

</body>
</html>
