<head>

<body style="background-image: url(./images/footer/contact1.jpg)">
    <div class="container">
        <header>
            <h1 class="text-danger ">Contact Us</h1>
            <p>Text Bellow to Contact us for any Quarry or Problems  </p>
        </header>
        <div class="content">
            <div class="content-form">
                <section>
                    <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                    <h2>Address</h2>
                    <p>
                        157/F Nilgunj road, Panihati, Kolkata-700114
                    </p>
                </section>

                <section>
                    <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                    <h2>Phone</h2>
                    <p>+91 33 2523 3900</p>
                </section>

                <section>
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    <h2>E-mail</h2>
                    <p> info.gnit@jisgroup.org</p>
                </section>
            </div>
        </div>

      <form>
        <div class="form">
            <div class="right">
              <div class="contact-form">
                  <input type="text" id="Contact_FullName" required>
                  <span>Full Name</span>
              </div>
  
              <div class="contact-form">
                  <input type="E-mail" id="Contact_Email" required>
                  <span>E-mail Id</span>
              </div>
              <div class="contact-form">
                <input type="text" id="Contact_Mobile_Number">
                <span> Mobile Number</span>
            </div>
              <div class="contact-form">
                  <textarea name="text" id="Contact_Message">
                    
                  </textarea>
                  <span> Type your Message....</span>
              </div>
  
              <div class="contact-form">
                  <input type="submit" name="submit" id="contact_submit">
              </div>
              </div>
            </div>
          </div>
    </form>
        <div class="media">

            <li><a href="#"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
