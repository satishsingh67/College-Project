    <style>
      /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fffff0;
      margin: auto;
      margin-top: 10%;
      padding: 20px;
      border: 1px solid #fffff0;
      width: 35%;
      height: 35%;
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      margin-left: 97%;
      margin-top: -3%;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }


    .loader {
      animation: rotate 1s infinite;
      height: 50px;
      width: 50px;
    }

    .loader:before,
    .loader:after {
      border-radius: 50%;
      content: '';
      display: block;
      height: 20px;
      width: 20px;
    }

    .loader:before {
      animation: ball1 1.5s infinite;
      background-color: #cb2025;
      box-shadow: 30px 0 0 #f8b334;
      margin-bottom: 10px;
    }

    .loader:after {
      animation: ball2 1.5s infinite;
      background-color: #00a096;
      box-shadow: 30px 0 0 #97bf0d;
    }

    @keyframes rotate {
      0% {
        -webkit-transform: rotate(0deg) scale(0.8);
        -moz-transform: rotate(0deg) scale(0.8);
      }

      50% {
        -webkit-transform: rotate(360deg) scale(1.2);
        -moz-transform: rotate(360deg) scale(1.2);
      }

      100% {
        -webkit-transform: rotate(720deg) scale(0.8);
        -moz-transform: rotate(720deg) scale(0.8);
      }
    }

    @keyframes ball1 {
      0% {
        box-shadow: 30px 0 0 #f8b334;
      }

      50% {
        box-shadow: 0 0 0 #f8b334;
        margin-bottom: 0;
        -webkit-transform: translate(15px, 15px);
        -moz-transform: translate(15px, 15px);
      }

      100% {
        box-shadow: 30px 0 0 #f8b334;
        margin-bottom: 10px;
      }
    }

    @keyframes ball2 {
      0% {
        box-shadow: 30px 0 0 #97bf0d;
      }

      50% {
        box-shadow: 0 0 0 #97bf0d;
        margin-top: -20px;
        -webkit-transform: translate(15px, 15px);
        -moz-transform: translate(15px, 15px);
      }

      100% {
        box-shadow: 30px 0 0 #97bf0d;
        margin-top: 0;
      }
    }
      </style>

           </select>
                   </div>  
        <div class="input-group">
            <label for="courses">Department :<strong class="text-danger">*</strong></label>
             <select class="text1" name="department"  id="departmentSelect">
                 <option>--Select--</option>
                 
             </select>
                     </div>
                   <div class="input-group">
          <label for="courses">Semester :<strong class="text-danger">*</strong></label>

                           <option>--Select--</option>

                               </div>

        <div class="input-group">

          </div>
        <div class="input-group">

        </div>
        <div class="input-group">

        </div>

        <div class="input-group">

          </div>

              <option>Others</option>
             
          </select>
           
          </div>
          <div class="input-group">
            <label for="Birth_Date">Date of Birth <strong class="text-danger">*</strong></label>
            <input type="date" name="DOB" id="dateofbirth" />
          </div>

          <div class="input-group">
            <label for="Survey">Security Question :<strong class="text-danger">*</strong></label>
            
            <select class="text1" name="securityQuestion"  id="Survey_Qs">
                <option>--Select--</option>

                <option>Your  Favourite Food</option>
                <option>Your Home Town</option>
                <option>Your Favourite Game</option>
                <option>Your Pet Name</option>
                <option>Your Hobby</option>
                <option>Your Date Of Birth</option>

            <label for="Survey">Answer of the Security Question :<strong class="text-danger">*</strong></label>
            <input type="text" name="securityQuestionAnswer">
          </div>
          <div class="input-group">
            <label for="Pin">Enter 6 Digits Security Pin<strong class="text-danger">*</strong></label>
            <input type="password" name="securityPin" id="password" />
          </div>

            <label for="Birth_Date">Confirm 6 Digits Security Pin <strong class="text-danger">*</strong></label>

          </div>

          <div class="input-group">

            <input class="text2"type="file" name="studentPhoto" size="100kb" id="photoupload" />
          </div>
          <div class="input-group">
            <label for="money_receipt">Upload Your Admission Money Receipt <strong class="text-danger">*</strong></label>
            <input class="text2" type="file" name="moneyReceipt"  size="100kb" id="identity" />
          </div>

          <div class="btns-group">
